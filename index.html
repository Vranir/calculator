<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>KALKULATOR!</title>
        <link rel="stylesheet" href="calcStyle.css"> 
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
        <script src="calcCode.js" defer></script>      
    </head>
    <body>
        <div class="calc">
            <div class="left-calc">
                <p id="dsp">0</p>
                <div class="digits">
                    
                    <button class="digit" id="b1">1</button>
                    <button class="digit" id="b2">2</button>
                    <button class="digit" id="b3">3</button>
                    <button class="digit" id="b4">4</button>
                    <button class="digit" id="b5">5</button>
                    <button class="digit" id="b6">6</button>
                    <button class="digit" id="b7">7</button>
                    <button class="digit" id="b8">8</button>
                    <button class="digit" id="b8">9</button>
                    <button class="sdigit" id="dot">.</button>
                    <button class="digit" id="b0">0</button>
                    <button class="sdigit" id="pm">+/-</button> 
                    <div class="bot-digits">
                        <button class="opre" id="eql">=</button>
                        <button class="digit" id="c">C</button>                        
                    </div>                               
                </div>
            </div>
            <div class="mid-calc">
                <p id="dspopr">X</p> 
                <button class="opr" id="pls">+</button>
                <button class="opr" id="mns">-</button>
                <button class="opr" id="mltply">*</button>
                <button class="opr" id="dvde">/</button>
                <button class="opr" id="ce">CE</button>
            </div>
            <div class="right-calc">
                <p class="log">...</p>
                <button class="clrlg" id="cl">CLEAR LOG</button>
            </div>
        </div>      

    </body>
</html>
